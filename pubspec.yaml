name: social_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.24.0
  flutter_screenutil: ^5.5.4
  flutter_bloc: ^8.1.1
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  lottie: ^1.4.3
  fluttertoast: ^8.0.9
  image_picker: ^0.8.6
  persistent_bottom_nav_bar: ^5.0.2
  flutter_staggered_animations: ^1.1.1
  carousel_slider: ^4.1.1
  smooth_page_indicator: ^1.0.0+2
  dotted_border: ^2.0.0+2
  date_time_picker: ^2.1.0
  intl: ^0.17.0
  animations: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/json/

  fonts:
    - family: DefaultFont
      fonts:
        - asset: assets/fonts/BalooBhaijaan2-Regular.ttf
        - asset: assets/fonts/BalooBhaijaan2-Medium.ttf
          weight: 500
        - asset: assets/fonts/BalooBhaijaan2-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/BalooBhaijaan2-Bold.ttf
          weight: 800
        - asset: assets/fonts/BalooBhaijaan2-ExtraBold.ttf
          weight: 900
